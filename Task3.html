<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #7f00ff, #e100ff, #ff7e5f); /* Vibrant Purple → Pink → Orange */
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundShift 15s infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #fff;
    }

    .choose-player {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .choose-player button {
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #fff;
      color: #7f00ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #7f00ff;
    }

    .choose-player button:hover {
      background-color: #ffe6ff;
      color: #e100ff;
      transform: scale(1.05);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      font-size: 2em;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .status, .reset-btn {
      margin-top: 20px;
    }

    .reset-btn button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #ff7e5f;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff7e5f;
    }

    .reset-btn button:hover {
      background-color: #ffe6e0;
      color: #e100ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome Page -->
    <div id="welcome">
      <h1>WELCOME TO TIC TAC TOE</h1>
      <p>CHOOSE YOUR PLAYER</p>
      <div class="choose-player">
        <button onclick="startGame('X')">X</button>
        <button onclick="startGame('O')">O</button>
      </div>
    </div>

    <!-- Game Area (hidden initially) -->
    <div id="game" style="display:none;">
      <h1>🎮 Tic-Tac-Toe</h1>
      <div class="status" id="status">Player X's turn</div>
      <div class="board" id="board"></div>
      <div class="reset-btn">
        <button onclick="resetGame()">Reset Game</button>
      </div>
    </div>
  </div>

  <script>
    let currentPlayer;
    let gameActive = true;
    let boardState = Array(9).fill("");
    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function startGame(player) {
      currentPlayer = player;
      document.getElementById("welcome").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    function createBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || boardState[index] !== "") return;

      boardState[index] = currentPlayer;
      document.querySelectorAll(".cell")[index].textContent = currentPlayer;

      if (checkWinner()) {
        document.getElementById("status").textContent = `🎉 Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (boardState.every(cell => cell !== "")) {
        document.getElementById("status").textContent = "😐 It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      return winningCombos.some(combo =>
        combo.every(i => boardState[i] === currentPlayer)
      );
    }

    function resetGame() {
      boardState = Array(9).fill("");
      gameActive = true;
      currentPlayer = currentPlayer === "X" ? "O" : "X"; // Alternate start
      document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    }
  </script>
</body>
</html>
