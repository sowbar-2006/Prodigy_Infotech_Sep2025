<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f6d365, #fda085); /* Mocha Cream gradient */
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(253, 160, 133, 0.5);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 0 0 12px rgba(246, 211, 101, 0.9);
    }

    #display {
      font-size: 3em;
      margin: 20px 0;
      letter-spacing: 2px;
      animation: glow 1.5s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 15px #f6d365;
      }
      50% {
        text-shadow: 0 0 25px #fda085;
      }
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      flex: 1;
      background-color: #f4a261;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #e76f51;
      transform: scale(1.05);
    }

    #laps {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }

    #laps li {
      background: rgba(0, 0, 0, 0.2);
      margin: 5px 0;
      padding: 6px 12px;
      border-left: 4px solid #fda085;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let [seconds, minutes, hours] = [0, 0, 0];
    let display = document.getElementById("display");
    let interval = null;
    let laps = document.getElementById("laps");
    let lapCount = 0;

    function updateTime() {
      seconds++;
      if (seconds == 60) {
        seconds = 0;
        minutes++;
        if (minutes == 60) {
          minutes = 0;
          hours++;
        }
      }

      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;

      display.innerText = `${h}:${m}:${s}`;
    }

    function start() {
      if (interval) return;
      interval = setInterval(updateTime, 1000);
    }

    function pause() {
      clearInterval(interval);
      interval = null;
    }

    function reset() {
      clearInterval(interval);
      interval = null;
      [seconds, minutes, hours] = [0, 0, 0];
      display.innerText = "00:00:00";
      laps.innerHTML = "";
      lapCount = 0;
    }

    function lap() {
      lapCount++;
      const li = document.createElement("li");
      li.innerText = `Lap ${lapCount} - ${display.innerText}`;
      laps.appendChild(li);
    }
  </script>
</body>
</html>
